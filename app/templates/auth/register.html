{%extends 'base.html'%}

{%block header%}
<h1>{%block title%}Register{%endblock%}</h1>
{%endblock%}

{%block content%}
    <form method="post">
        <label for="idUsername">Username</label>
        <input name="nameUsername" id="idUsername" required>
        <label for="idPassword">Password</label>
        <input type="password" name="namePassword" id="idPassword" required>
        <input type="submit" value="Register">
    </form>
{%endblock%}
