{% extends 'base.html' %}

{% block head %}
{% block title %}{{ super() }} - Register{% endblock %}
{% endblock %}
{% block header %}
<h1>Register</h1>
{% endblock %}

{% block content %}
<form method="post" class="auth-form" novalidate>
  <div class="form-group">
    <label for="idUsername">Username</label>
    <input type="text" name="nameUsername" id="idUsername" required autocomplete="username" />
  </div>

  <div class="form-group">
    <label for="idPassword">Password</label>
    <input type="password" name="namePassword" id="idPassword" required autocomplete="new-password" />
  </div>

  <button type="submit" class="btn-primary">Register</button>
</form>
{% endblock %}
