{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ super() }} - Login{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="auth-form" novalidate>
    <div class="form-group">
      <label for="idUsername">Username</label>
      <input type="text" name="nameUsername" id="idUsername" required autocomplete="username" />
    </div>

    <div class="form-group">
      <label for="idPassword">Password</label>
      <input type="password" name="namePassword" id="idPassword" required autocomplete="current-password" />
    </div>

    <button type="submit" class="btn-primary">Log In</button>
  </form>
{% endblock %}
