<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
</head>

<body>
    <center>
        <table width="50%">
            <tbody align="left">
                <tr>
                    <td>
                        <fieldset>
                            <legend>Article creation</legend>
                            <form id="id-form-create-article">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label for="id-input-title">Title</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input id="id-input-title" name="name-input-title" type="text">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="id-input-body">Body</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <textarea id="id-text-body" name="name-text-body" cols=(width="50%")>
                                            </textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="id-input-image">Image</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input id="id-input-image" name="name-input-image" type="file">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button type="submit">Create Article</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </fieldset>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
